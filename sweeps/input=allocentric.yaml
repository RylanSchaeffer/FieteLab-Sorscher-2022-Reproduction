program: train_one.py
project: sorscher-2022-reproduction
method: grid
metric:
  goal: minimize
  name: pc_loss
parameters:
  batch_size_train:
    values: [
      100,
    ]
  batch_size_val:
    values: [
      100,
    ]
  gradient_clip_val:
    values: [
      1000,
    ]
  hidden_state_init:
    values: [ 'pc_hd', 'pos_hd' ]
  input_var:
    values: [ 'allocentric' ]
  keep_prob:
    values: [
      0.99,
    ]
  learning_rate:
    values: [
      0.001,
    ]
  n_epochs:
    values: [
      10000,
    ]
  n_batches_per_epoch:
    values: [
      100,
    ]
  n_head_direction_cells:
    values: [
      12,
    ]
  n_hidden_units:
    values: [
      512,
    ]
  n_place_cells:
    values: [
      256,
    ]
  n_readout_units:
    values: [
      512,
    ]
  optimizer:
    values: [
      'adam',
    ]
  place_cell_rf:
    values: [
      0.05,
    ]
  sequence_length_train:
    values: [
      100,
    ]
  sequence_length_val:
    values: [
      100,
    ]
  seed:
    values: [ 0, 1, 2]
  shuffle_train:
    values: [True]
  target_var:
    values: [ "pos", "pc_hd" ]
  use_bias:
    values: [
      True,
    ]
  weight_decay:
    values: [
      0.00001,
    ]